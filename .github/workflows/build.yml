name: build

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

env:
  CACHE_VERSION: 4
  WORKDIR: /home/runner/mod-workdir

jobs:
  toolchain:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          key: toolchain-v${{ env.CACHE_VERSION }}
          path: ${{ env.WORKDIR }}
      - uses: satackey/action-docker-layer-caching@v0.0.11
        with:
          key: docker-layer-v${{ env.CACHE_VERSION }}
      - name: make toolchain
        run: |
          make toolchain
      - name: pack toolchain
        run: |
          tar -C ~/mod-workdir -czf workdir-toolchain-v${{ env.CACHE_VERSION }}.tar.gz x86_64
      - uses: actions/upload-artifact@v2
        with:
          name: workdir-toolchain-v${{ env.CACHE_VERSION }}
          path: workdir-toolchain-v${{ env.CACHE_VERSION }}.tar.gz

  bootstrap:
    needs: toolchain
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          key: bootstrap-v${{ env.CACHE_VERSION }}
          path: ${{ env.WORKDIR }}
      - uses: satackey/action-docker-layer-caching@v0.0.11
        with:
          key: docker-layer-v${{ env.CACHE_VERSION }}
      - uses: actions/download-artifact@v2
        with:
          name: workdir-toolchain-v${{ env.CACHE_VERSION }}
          path: /home/runner
      - name: Extract workdir-toolchain-v${{ env.CACHE_VERSION }}
        shell: bash
        run: |
            mkdir -p ~/mod-workdir
            sudo tar -C ~/mod-workdir -x --overwrite -f ~/workdir-toolchain-v${{ env.CACHE_VERSION }}.tar.gz
      - name: make bootstrap
        run: |
          touch toolchain/.stamp_built
          make bootstrap
      - name: pack bootstrap
        run: |
          tar -C ~/mod-workdir -czf workdir-bootstrap-v${{ env.CACHE_VERSION }}.tar.gz x86_64
      - uses: actions/upload-artifact@v2
        with:
          name: workdir-bootstrap-v${{ env.CACHE_VERSION }}
          path: workdir-bootstrap-v${{ env.CACHE_VERSION }}.tar.gz

  mod-os:
    needs: bootstrap
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          key: mod-os-v${{ env.CACHE_VERSION }}
          path: ${{ env.WORKDIR }}
      - uses: satackey/action-docker-layer-caching@v0.0.11
        with:
          key: docker-layer-v${{ env.CACHE_VERSION }}
      - uses: actions/download-artifact@v2
        with:
          name: workdir-bootstrap-v${{ env.CACHE_VERSION }}
          path: /home/runner
      - name: Extract workdir-bootstrap
        shell: bash
        run: |
            mkdir -p ~/mod-workdir
            sudo tar -C ~/mod-workdir -x --overwrite -f ~/workdir-bootstrap-v${{ env.CACHE_VERSION }}.tar.gz
      - name: make mod-os
        env:
          NOCLEAN: 1
        run: |
          touch toolchain/.stamp_built
          touch bootstrap/.stamp_built
          make mod-os
      - name: pack mod-os
        run: |
          tar -C ~/mod-workdir -czf workdir-mod-os-v${{ env.CACHE_VERSION }}.tar.gz x86_64
      - uses: actions/upload-artifact@v2
        with:
          name: workdir-mod-os-v${{ env.CACHE_VERSION }}
          path: workdir-mod-os-v${{ env.CACHE_VERSION }}.tar.gz

  plugins-bootstrap:
    needs: toolchain
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: satackey/action-docker-layer-caching@v0.0.11
        with:
          key: docker-layer-v${{ env.CACHE_VERSION }}
      - name: make plugins-bootstrap
        run: |
          touch toolchain/.stamp_built
          make plugins-bootstrap

