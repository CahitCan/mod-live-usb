name: build

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

env:
  WORKDIR: /home/runner/mod-workdir

jobs:
  toolchain:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          key: toolchain-v2
          path: /home/runner/mod-workdir
      - uses: satackey/action-docker-layer-caching@v0.0.11
      - name: make toolchain
        run: |
          make toolchain
      - name: pack toolchain
        run: |
          tar -C ~/mod-workdir -czf workdir-toolchain.tar.gz x86_64
      - uses: actions/upload-artifact@v2
        with:
          name: workdir-toolchain
          path: workdir-toolchain.tar.gz

  bootstrap:
    needs: toolchain
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          key: bootstrap-v2
          path: /home/runner/mod-workdir
      - uses: satackey/action-docker-layer-caching@v0.0.11
      - uses: actions/download-artifact@v2
        with:
          name: workdir-toolchain
          path: /home/runner
      - name: Extract workdir-toolchain
        shell: bash
        run: |
            mkdir -p ~/mod-workdir
            tar -C ~/mod-workdir -x --overwrite -f ~/workdir-toolchain.tar.gz
      - name: make bootstrap
        run: |
          make bootstrap
      - name: pack bootstrap
        run: |
          tar -C ~/mod-workdir -czf workdir-bootstrap.tar.gz x86_64
      - uses: actions/upload-artifact@v2
        with:
          name: workdir-bootstrap
          path: workdir-bootstrap.tar.gz

